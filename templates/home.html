{% extends 'base.html' %}
{% block content %}
{% load static %}

<div id="homeCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'static/static/images/slider1.jpg' %}" class="d-block w-100" style="height:400px;object-fit:cover;">
      <div class="carousel-caption d-none d-md-block"><h5>Luxury Rooms</h5></div>
      
    </div>
    <div class="carousel-item">
      <img src="{% static '/static/images/slider2.jpg' %}" class="d-block w-100" style="height:400px;object-fit:cover;">
      <div class="carousel-caption d-none d-md-block"><h5>Fine Dining</h5></div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span></button>
  <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span></button>
</div>

<h3 class="mb-4">Featured Rooms</h3>
<div class="row">
  {% for r in rooms %}
  <div class="col-md-4">
    <div class="card mb-3">
      {% if r.image %}<img src="{{ r.image.url }}" class="card-img-top" style="height:180px;object-fit:cover;">{% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ r.name }}</h5>
        <p>₹{{ r.price }} • Capacity: {{ r.capacity }}</p>
        <a href="{% url 'room_detail' r.id %}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
