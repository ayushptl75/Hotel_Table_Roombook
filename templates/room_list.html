{% extends 'base.html' %}
{% block content %}
<h2>Available Rooms</h2>
<div class="row">
  {% for room in rooms %}
  <div class="col-md-4 mb-3">
    <div class="card">
      {% if room.image %}<img src="{{ room.image.url }}" class="card-img-top" style="height:180px;object-fit:cover;">{% endif %}
      <div class="card-body">
        <h5>{{ room.name }}</h5>
        <p>â‚¹{{ room.price }}</p>
        <a href="{% url 'room_detail' room.id %}" class="btn btn-primary">Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
