{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
  <h4>Confirm cancellation</h4>
  <p>Are you sure you want to cancel this {{ type }} booking?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger">Yes, Cancel</button>
    <a href="{% url 'my_bookings' %}" class="btn btn-secondary">No, go back</a>
  </form>
</div>
{% endblock %}
