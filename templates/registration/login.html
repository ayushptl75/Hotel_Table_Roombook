{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h3 class="text-center mb-3">Login</h3>
      {% if form.errors %}<div class="alert alert-danger">Invalid credentials</div>{% endif %}
      <form method="post">{% csrf_token %}{{ form.as_p }}<button class="btn btn-dark w-100">Login</button></form>
      <p class="text-center mt-3">Don't have an account? <a href="/register/">Signup</a></p>
    </div>
  </div>
</div>
{% endblock %}
